[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_deps = 
	adafruit/Adafruit BMP280 Library@^2.4.2
	adafruit/Adafruit GFX Library@^1.10.12
	mathertel/RotaryEncoder@^1.5.2
	adafruit/Adafruit SSD1306@^2.4.7
